name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Build for RISC-V 64-bit
        run: |
          docker run --rm --platform linux/riscv64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e VERSION="${{ steps.version.outputs.VERSION }}" \
            docker.io/riscv64/debian:trixie-slim \
            bash -c '
              apt-get update && \
              apt-get install -y --no-install-recommends golang-go libpam0g-dev ca-certificates git && \
              go mod tidy && \
              go build -ldflags "-s -w -X main.Version=$VERSION" -o rvpodview ./cmd/rvpodview
            '
          tar -czvf rvpodview-${{ steps.version.outputs.VERSION }}-linux-riscv64.tar.gz rvpodview web/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: rvpodview-${{ steps.version.outputs.VERSION }}-linux-riscv64.tar.gz
          generate_release_notes: true
