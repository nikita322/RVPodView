name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Minify assets
        run: |
          go install github.com/tdewolff/minify/v2/cmd/minify@latest
          minify -o web/static/js/app.min.js web/static/js/app.js
          minify -o web/static/css/style.min.css web/static/css/style.css
          mv web/static/js/app.min.js web/static/js/app.js
          mv web/static/css/style.min.css web/static/css/style.css

      - name: Version assets and templates
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Add version query string to CSS/JS
          sed -i "s|/static/css/style\.css|/static/css/style.css?v=$VERSION|g" web/templates/index.html
          sed -i "s|/static/js/app\.js|/static/js/app.js?v=$VERSION|g" web/templates/index.html
          # Add version to HTML template
          sed -i "s|{{VERSION}}|$VERSION|g" web/templates/index.html

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64,arm64

      - name: Build for ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e VERSION="${{ steps.version.outputs.VERSION }}" \
            debian:trixie-slim \
            bash -c '
              apt-get update && \
              apt-get install -y --no-install-recommends golang-go libpam0g-dev ca-certificates git gcc libc6-dev && \
              go mod tidy && \
              CGO_ENABLED=1 go build -buildvcs=false -ldflags "-s -w -X main.Version=$VERSION" -o podmanview ./cmd/podmanview
            '
          tar -czvf podmanview-linux-arm64.tar.gz podmanview web/

      - name: Build for RISC-V 64-bit
        run: |
          docker run --rm --platform linux/riscv64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e VERSION="${{ steps.version.outputs.VERSION }}" \
            docker.io/riscv64/debian:trixie-slim \
            bash -c '
              apt-get update && \
              apt-get install -y --no-install-recommends golang-go libpam0g-dev ca-certificates git gcc libc6-dev && \
              go mod tidy && \
              CGO_ENABLED=1 go build -buildvcs=false -ldflags "-s -w -X main.Version=$VERSION" -o podmanview ./cmd/podmanview
            '
          tar -czvf podmanview-linux-riscv64.tar.gz podmanview web/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            podmanview-linux-arm64.tar.gz
            podmanview-linux-riscv64.tar.gz
          generate_release_notes: true
